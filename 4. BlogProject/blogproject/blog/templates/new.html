{% extends 'base.html' %}

{% block content %}

    <style>
        .main-wrap{
            margin: 30px 0;
            text-align: center;
        }
        .input-group{
            margin: 0 auto;
        }
        .header{
            margin: 30px 0;
            font-weight: bold; 
        }
    </style>

    <div class="main-wrap">
        <h3 class="header"> 블로그 글 작성하기 </h3>
        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{form.as_p}} form으로 한번에 입력받기-->
            <div class="input-group mb-3 w-75">
                <span class="input-group-text" id="inputGroup-sizing-default">제 목</span>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="input-group mb-3 w-75">
                <span class="input-group-text" id="inputGroup-sizing-default">작성자</span>
                <input type="text" class="form-control" name="writer">
            </div>
            <div class="input-group mb-3 w-75">
                <span class="input-group-text" id="inputGroup-sizing-default">이미지</span>
                <input type="file" class="form-control" name="image">
            </div>
            <div class="input-group mb-3 w-75" style="height: 550px;">
                <span class="input-group-text">본 문</span>
                <textarea class="form-control" name="body"></textarea>
            </div>          
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>
{% endblock %}
